{% extends "base.html" %}

{% block title %}
Text Reminders
{% endblock %}
{% block content%}


<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script>
  $(function() {
     $("#id_date").datepicker();
   });
</script>

<form action="" method="post">
{% csrf_token %}
<p><label for="id_phone">Phone:</label> <input id="id_phone" maxlength="20" name="phone" type="text" />
</p>
<p><label>Time:</label> 

  <select id="id_hour" name="hour">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>

  <select id="id_minute" name="minute">
    <option value="00">00</option>
    <option value="05">05</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="25">25</option>
    <option value="30">30</option>
    <option value="35">35</option>
    <option value="40">40</option>
    <option value="45">45</option>
    <option value="50">50</option>
    <option value="55">55</option>
  </select>

  <select id="id_ampm" name="ampm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</p>

<p><label for="id_date">Date:</label> 
<input type="text" id="id_date" name="date"/>
</p>
</p>

<p><label for="id_message">Message:</label> <textarea id="id_message" maxlength="180" name="message" type="textarea" rows="4" cols="30"></textarea></p>
<input type="submit" value="Submit">
</form>


{% if success %}
<div>Successfully created reminder!</div>
{% endif %}
{% endblock %}
